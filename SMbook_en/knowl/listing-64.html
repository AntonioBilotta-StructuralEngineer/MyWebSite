syms N(x);
N(x) = 0;

np = 100;
Xv = 0:1/np:1;
Nv = N(Xv);
Beam = zeros(1, np+1);

plot(Xv,Nv,'g',Xv,Beam,'k','LineWidth',2)
set(gca, 'Ylim', [-1 1])


% shear force diagram
syms T(x,q,l);
T(x,q,l) = -q*x+q*l/2;

np = 100;
Xv = 0:1/np:1;
Tv = T(Xv, 1, 1);
Beam = zeros(1, np+1);

plot(Xv,Tv,'b',Xv,Beam,'k','LineWidth',2)
set(gca, 'Ylim', [-1 1])


% bending moment diagram
syms M(x,q,l);
M(x,q,l) = q*l/2*x - q*l*x^2/2;

np = 100;
Xv = 0:1/np:1;
Mv = M(Xv, 1, 1);
Beam = zeros(1, np+1);

plot(Xv,Mv,'r',Xv,Beam,'k','LineWidth',2)
set(gca, 'Ylim', [-1 1])
set(gca, 'YDir','reverse')
