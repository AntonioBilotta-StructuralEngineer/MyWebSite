</h6>The components with repeated indices such as<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sigma_{11}\quad\sigma_{22}\quad\sigma_{33}
\end{equation*}
</div>are the normal components of the stress tensor. If the sign is positive they are <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">traction</em> components, if it is negative they are <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">compression</em> components.</article><span class="incontext"><a href="stress_analysis_sec_stress_chap_en.html#li-66">in-context</a></span>
