<p xmlns:svg="http://www.w3.org/2000/svg"><figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="console"><b>% generic 2D displacement for a rigid body
rigidDispl = ...
    @(u0, phi0, X0, X)...
    [u0(1)-phi0*(X(2)-X0(2));...
     u0(2)+phi0*(X(1)-X0(1))];

% geometric description of the beam
syms l;
A = [0; 0];
B = [l; 0];
C = [l; l/2];

% displacement description by using the point A as pole
POLE = A;
syms phiA;
phi0 = phiA;
u0 = sym('uA', [2 1]);
uA = rigidDispl(u0, phi0, POLE, A);
uB = rigidDispl(u0, phi0, POLE, B);
uC = rigidDispl(u0, phi0, POLE, C);

% constraint equations
eqns = [
uA(2) == 0,
uB(2) == 0,
uC(1) == 0
];

% kinematic matrix and vector of the assigned displacements
[A,d] = equationsToMatrix(eqns, [uA(1), uA(2), phiA]);

% degrees of freedom, n
% number of constrains, m
[m,n] = size(A); 

% rank of A
r = rank(A);

% if the system is kinematically determined the solution is calculated
if and(r == min(m,n), m == n)
    x = linsolve(A,d);
end
</b></pre></div>
