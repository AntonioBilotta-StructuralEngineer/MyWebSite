<article class="assemblage assemblage-like"><p xmlns:svg="http://www.w3.org/2000/svg">The following MATLABÂ® instructions allow to evaluate the resultants of horizontal forces, vertical forces and moments starting from the loads applied to the individual points of a rigid body. <figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="console"><b>% vector of resultants =
% [horizontal; vertical; moment]
R = zeros(3,1);

% function for the calculation of the moment of a generic force
moment = @(X0, X, Load)...
    -Load(1)*(X(2)-X0(2))+Load(2)*(X(1)-X0(1));

% coordinates of the points on which the loads are applied
syms L;

A = [0; 0];
B = [L; 0];
C = [L; L/2];

% choice of pole
POLE = A;

% for each point a vector, Load = [F1; F2; M], is assigned
% to be summed to the resultants' vector
syms F;

LoadA = [F; F; 0];
R = R + LoadA;
R(3) = R(3) + moment(POLE, A, LoadA);
R

LoadB = [-F; -F; 0];
R = R + LoadB;
R(3) = R(3) + moment(POLE, B, LoadB);
R

LoadC = [-F; 2*F; F*L];
R = R + LoadC;
R(3) = R(3) + moment(POLE, C, LoadC);
R

if and(and(R(1) == 0, R(2) == 0), R(3) == 0)
    disp('Balanced system')
else
    disp('Out of balance system')
end
</b></pre></div>
