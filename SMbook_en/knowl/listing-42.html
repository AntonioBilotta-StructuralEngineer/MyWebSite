<figure class="listing figure-like"><pre class="console"><b>% generic 2D displacement field
rigidDispl = ...
    @(u0, phi0, X0, X)...
    [u0(1)-phi0*(X(2)-X0(2));...
     u0(2)+phi0*(X(1)-X0(1))];

% geometric description of the beam
syms l;
A = [0; 0];
B = [l; 0];
C = [l; l/2];

% displacement field using A as the pole
POLE = A;
syms phiA;
phi0 = phiA;
u0 = sym('uA', [2 1]);
uA = rigidDispl(u0, phi0, POLE, A);
uB = rigidDispl(u0, phi0, POLE, B);
uC = rigidDispl(u0, phi0, POLE, C);

% displacement field using B as the pole
POLE = B;
syms phiB;
phi0 = phiB;
u0 = sym('uB', [2 1]);
uA = rigidDispl(u0, phi0, POLE, A);
uB = rigidDispl(u0, phi0, POLE, B);
uC = rigidDispl(u0, phi0, POLE, C);

% displacement field using C as the pole
POLE = C;
syms phiC;
phi0 = phiC;
u0 = sym('uC', [2 1]);
uA = rigidDispl(u0, phi0, POLE, A);
uB = rigidDispl(u0, phi0, POLE, B);
uC = rigidDispl(u0, phi0, POLE, C);
</b></pre>
