<article class="assemblage assemblage-like"><p xmlns:svg="http://www.w3.org/2000/svg"><figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="console"><b>% shear force diagram
syms T_ac(x,F) T_cb(x,F);
T_ac(x,F) = F/2;
T_cb(x,F) = -F/2;

np = 50;
Xv = 0:0.5/np:0.5;
Tv_ac = T_ac(Xv, 1);
Tv_cb = T_cb(Xv, 1);

Xv_ac = Xv;
Xv_cb = 0.5:0.5/np:1;
Beam = zeros(1, np+1);

plot(Xv_ac,Tv_ac,'b', Xv_ac,Beam,'k', ...
Xv_cb,Tv_cb,'b', Xv_cb,Beam,'k', 'LineWidth',2)
set(gca, 'Ylim', [-1 1])


% bending moment diagram
syms M_ac(x,F) M_cb(x,F,l);
M_ac(x,F) = F/2*x;
M_cb(x,F,l) = -F/2*x+F*l/4;

np = 50;
Xv = 0:0.5/np:0.5;
Mv_ac = M_ac(Xv, 1);
Mv_cb = M_cb(Xv, 1, 1);

Xv_ac = Xv;
Xv_cb = 0.5:0.5/np:1;
Beam = zeros(1, np+1);

plot(Xv_ac,Mv_ac,'r', Xv_ac,Beam,'k', ...
Xv_cb,Mv_cb,'r', Xv_cb,Beam,'k', 'LineWidth',2)
set(gca, 'Ylim', [-1 1])
set(gca, 'YDir','reverse')
</b></pre></div>
