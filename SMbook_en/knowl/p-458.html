<p xmlns:svg="http://www.w3.org/2000/svg">The previous two bodies system can be solved by using the following MATLABÂ® instructions. <figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="console"><b>% resultants' vector =
% [horizontal; vertical; torque]
% for the first body
R1 = zeros(3,1);
% and for the second body
R2 = zeros(3,1);

% function for the calculation of the moment
moment = @(X0, X, Load)...
    -Load(1)*(X(2)-X0(2))+Load(2)*(X(1)-X0(1));

% coordinates of the points on which the loads are applied
syms L;
A = [0; L];
B = [2*L; L];
C = [4*L; 0];
D = [L; L];
E = [2*L; 0];

% choosing pole for the first body
POLE = A;

% point A (first body)
syms HA VA;
LoadA = [HA; VA; 0];
R1 = R1 + LoadA;
R1(3) = R1(3) + moment(POLE, A, LoadA);

% point D (first body)
syms F;
LoadD = [0; -F; 0];
R1 = R1 + LoadD;
R1(3) = R1(3) + moment(POLE, D, LoadD);

% point B (first body)
syms HB VB;
LoadB = [HB; VB; 0];
R1 = R1 + LoadB;
R1(3) = R1(3) + moment(POLE, B, LoadB);

% choosing pole for the second body
POLE = B;

% point B (second body)
LoadB = [-HB; -VB; 0];
R2 = R2 + LoadB;
R2(3) = R2(3) + moment(POLE, B, LoadB);

% point E (second body)
LoadE = [F; 0; 0];
R2 = R2 + LoadE;
R2(3) = R2(3) + moment(POLE, E, LoadE);

% point C (second body)
syms HC VC;
LoadC = [HC; VC; 0];
R2 = R2 + LoadC;
R2(3) = R2(3) + moment(POLE, C, LoadC);

% equilibrium equations
eqns = [
R1(1) ==0,
R1(2) == 0,
R1(3)==0,
R2(1) ==0,
R2(2) == 0,
R2(3)==0
];

% static matrix and vector of the assigned loads
[B,b] = equationsToMatrix(eqns, [HA, VA, HB, VB, HC, VC]);

% degrees of freedom, n
% constraint degrees, m
[n,m] = size(B); 

% evaluation of the rank of B
r = rank(B);

% if the system is statically determined, the solution is calculated
if and(r == min(m,n), m == n)
    x = linsolve(B,b);
end

HA = x(1)
VA = x(2)
HB = x(3)
VB = x(4)
HC = x(5)
VC = x(6)
</b></pre></div>
