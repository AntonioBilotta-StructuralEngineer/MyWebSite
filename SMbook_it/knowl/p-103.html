<h6 class="heading"><span class="type">Paragrafo</span></h6>
<p>Da quando si è cominciato a parlare di direzioni principali non si è mai fatto accenno alla simmetria di \(\tens{U}\text{.}\) La simmetria del tensore determina la mutua ortogonalità delle direzioni principali, qualunque direzione esse assumano.</p>
