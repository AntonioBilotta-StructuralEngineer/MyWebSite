<h6 class="heading"><span class="type">Paragrafo</span></h6>
<p>Sia assegnata la seguente trasformazione</p>
<div class="displaymath">
\begin{align*}
x_1 \amp= \alpha X_1\,,\\
x_2 \amp= -\left(\beta X_2+\gamma X_3 \right)\,,\\
x_3 \amp= \gamma X_2 - \beta X_3 \,,
\end{align*}
</div>
<p>con \(\alpha\text{,}\) \(\beta\) e \(\gamma\) costanti generiche.</p>
