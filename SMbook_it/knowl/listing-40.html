<figure class="figure-like"><pre class="console"><b>syms w(x) EJ q l;
ode = -EJ*diff(w,x,4) + q == 0;
D1w = diff(w,x,1);
D2w = diff(w,x,2);
D3w = diff(w,x,3);
cond1 = w(0) == 0;
cond2 = D1w(0) == 0;
cond3 = -EJ*D3w(l) == 0;
cond4 = -EJ*D2w(l) == 0;
conds = [cond1 cond2 cond3 cond4];
sol(x,EJ,q,l) = dsolve(ode,conds)
M(x,EJ,q,l) = -EJ*diff(sol,x,2)

np = 100;
Xv = 0:1/np:1;
wv = sol(Xv,1,1,1);
Beam = zeros(1, np+1);
plot(Xv,wv,'r',Xv,Beam,'k','LineWidth',2)
set(gca, 'YDir','reverse')

Mv = M(Xv,1,1,1);
plot(Xv,Mv,'b',Xv,Beam,'k','LineWidth',2)
set(gca, 'YDir','reverse')
</b></pre>
