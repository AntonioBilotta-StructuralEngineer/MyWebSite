<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">soluzione tramite MATLAB®.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">L'integrale generale può essere calcolato utilizzando le seguenti istruzioni. <figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="console"><b>syms u(x) EA;
ode = EA*diff(u,x,2) == 0
dsolve(ode)
</b></pre></div>
<figcaption><span class="type">Listato</span><span class="space"> </span><span class="codenumber">3.7.2<span class="period">.</span></span><span class="space"> </span></figcaption></figure></p>
<p xmlns:svg="http://www.w3.org/2000/svg">La soluzione che verifica anche le condizioni al contorno assegnate si ottiene invece con le seguenti istruzioni. <figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="console"><b>syms u(x) EA F l;
Du = diff(u);
ode = EA*diff(u,x,2) == 0;
cond1 = u(0) == 0;
cond2 = EA*Du(l) == F;
conds = [cond1 cond2];
dsolve(ode,conds)
</b></pre></div>
<figcaption><span class="type">Listato</span><span class="space"> </span><span class="codenumber">3.7.3<span class="period">.</span></span><span class="space"> </span></figcaption></figure></p></article><span class="incontext"><a href="stretched_beam_applications_sec_elasticity_chap_it.html#assemblage-22">Contesto</a></span>
