<article class="assemblage assemblage-like"><p xmlns:svg="http://www.w3.org/2000/svg">Le seguenti istruzioni MATLABÂ® consentono di valutare le risultanti delle forze orizzontali, delle forze verticali e dei momenti a partire dai carichi applicati sui singoli punti di un corpo rigido. <figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="console"><b>% vettore delle risultanti =
% [orizzontale; verticale; momento]
R = zeros(3,1);

% funzione per il calcolo del momento
momento = @(X0, X, Carico)...
    -Carico(1)*(X(2)-X0(2))+Carico(2)*(X(1)-X0(1));

% coordinate dei punti sui quali sono applicati i carichi
syms L;

A = [0; 0];
B = [L; 0];
C = [L; L/2];

% scelta del polo
POLO = A;

% per ogni punto si assegna il vettore Carico = [F1; F2; M]
% e si sommano i contributi alla risultante
syms F;

CaricoA = [F; F; 0];
R = R + CaricoA;
R(3) = R(3) + momento(POLO, A, CaricoA);
R

CaricoB = [-F; -F; 0];
R = R + CaricoB;
R(3) = R(3) + momento(POLO, B, CaricoB);
R

CaricoC = [-F; 2*F; F*L];
R = R + CaricoC;
R(3) = R(3) + momento(POLO, C, CaricoC);
R

if and(and(R(1) == 0, R(2) == 0), R(3) == 0)
    disp('Sistema equilibrato')
else
    disp('Sistema non equilibrato')
end
</b></pre></div>
