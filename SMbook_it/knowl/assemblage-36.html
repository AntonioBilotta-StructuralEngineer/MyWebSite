<article class="assemblage assemblage-like"><p xmlns:svg="http://www.w3.org/2000/svg"><figure class="listing figure-like"><pre class="console"><b>% definizione della geometria
L = 100;
A = [0; 0];
B = [2*L; 0];
C = [2*L; -L];
D = [4*L; -L];
beam1 = [A B];
beam2 = [B C D];

% funzione per il calcolo della posizione di punto
rigidT = @(u0, X0, phi0, X) ...
[X(1)+u0(1)-phi0*(X(2)-X0(2)); ...
X(2)+u0(2)+phi0*(X(1)-X0(1))];

% nuova configurazione della prima trave (polo in A)
u0 = [L/4; 0];
phi0 = 1/4;
X0 = A;
TA = rigidT(u0, X0, phi0, A);
TB = rigidT(u0, X0, phi0, B);
beam1T = [TA TB];

% nuova configurazione della seconda trave (polo in D)
u0 = [0; 0];
phi0 = -1/4;
X0 = D;
TC = rigidT(u0, X0, phi0, C);
TD = rigidT(u0, X0, phi0, D);
beam2T = [TB TC TD];

% plottaggio
clf

x = beam1(1,:);
y = beam1(2,:);
line(x,y,'LineWidth',2,'Color','black')

x = beam2(1,:);
y = beam2(2,:);
line(x,y,'LineWidth',2,'Color','black')

x = beam1T(1,:);
y = beam1T(2,:);
line(x,y,'LineWidth',2,'Color','red')

x = beam2T(1,:);
y = beam2T(2,:);
line(x,y,'LineWidth',2,'Color','red')

xlim([0 4*L])
ylim([-L 0.5*L])
pbaspect([2.667 1 1])
</b></pre>
