<p>Risposta all'esercizio della <a href="exercises_sec_stress_chap_it.html#stress_ex_2" class="internal" title="Sottosezione 2.6.8">SottosezioneÂ 2.6.8</a>. <figure class="listing figure-like"><pre class="console"><b>% primo quesito
x = sym('x', [3 1]);
sig = sym('s', [3 3]);
sig(1,1) = x(2);
sig(1,2) = x(3);
sig(1,3) = 0;
sig(2,1) = x(3);
sig(2,2) = x(1);
sig(2,3) = 0;
sig(3,1) = 0;
sig(3,2) = 0;
syms rho g;
sig(3,3) = rho*g*x(3);
sig

b = sym('b', [3 1]);
b(1) = 0;
b(2) = 0;
b(3) = -rho*g;
b

divergence(sig(1,1:3), x) + b(1)
divergence(sig(2,1:3), x) + b(2)
divergence(sig(3,1:3), x) + b(3)

% secondo quesito
t1 = subs(sig, {x(1), x(2), x(3)}, {1, 1, 1})*[1; 0; 0]
t2 = subs(sig, {x(1), x(2), x(3)}, {1, 1, 1})*[0; 1; 0]
t3 = subs(sig, {x(1), x(2), x(3)}, {1, 1, 1})*[0; 0; 1]
t_1 = subs(sig, {x(1), x(2), x(3)}, {0, 0, 0})*[-1; 0; 0]
t_2 = subs(sig, {x(1), x(2), x(3)}, {0, 0, 0})*[0; -1; 0]
t_3 = subs(sig, {x(1), x(2), x(3)}, {0, 0, 0})*[0; 0; -1]

% terzo quesito
b*(1*1*1) + t3*(1*1)
</b></pre>
