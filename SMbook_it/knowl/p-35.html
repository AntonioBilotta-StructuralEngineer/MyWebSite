<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Capoverso</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">In generale il moto \(\vec{\chi}\) di un corpo modificherà la posizione, l'orientazione e la forma del corpo. Si dirà quindi <em class="emphasis">deformabile</em> un corpo in grado di modificare la propria forma.</p>
