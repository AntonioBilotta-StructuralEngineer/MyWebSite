<h6 class="heading"><span class="type">Paragrafo</span></h6>
<p>Le seguenti istruzioni MATLAB consentono il calcolo della soluzione \(\func{w}{x}\) e del relativo momento flettente  \(\func{M}{x}\text{.}\) <figure class="figure-like"><pre class="console"><b>syms w(x) EJ F l;
ode = EJ*diff(w,x,4) == 0;
D1w = diff(w,x,1);
D2w = diff(w,x,2);
D3w = diff(w,x,3);
cond1 = w(0) == 0;
cond2 = D1w(0) == 0;
cond3 = -EJ*D3w(l) == F;
cond4 = -EJ*D2w(l) == 0;
conds = [cond1 cond2 cond3 cond4];
sol = dsolve(ode,conds)
M = -EJ*diff(sol,x,2)
</b></pre>
<figcaption><span class="type">Listato</span> <span class="codenumber">3.8.2.</span> </figcaption></figure></p>
