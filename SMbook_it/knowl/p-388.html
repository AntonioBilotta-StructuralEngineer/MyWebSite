<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg"><figure class="listing figure-like"><pre class="console"><b>% campo di spostamento generico nel piano
rigidDispl = ...
    @(u0, phi0, X0, X)...
    [u0(1)-phi0*(X(2)-X0(2));...
     u0(2)+phi0*(X(1)-X0(1))];

% descrizione geometrica della trave 
syms l;
A = [0; 0];
B = [l; 0];
C = [l; l/2];

% campo di spostamento assumendo come polo il punto A
POLO = A;
syms phiA;
phi0 = phiA;
u0 = sym('uA', [2 1]);
uA = rigidDispl(u0, phi0, POLO, A);
uB = rigidDispl(u0, phi0, POLO, B);
uC = rigidDispl(u0, phi0, POLO, C);

% equazioni di vincolo
eqns = [
uA(2) == 0,
uB(2) == 0,
uC(1) == 0
];

% matrice cinematica e vettore degli spostamenti assegnati
[A,d] = equationsToMatrix(eqns, [uA(1), uA(2), phiA]);

% gradi di libertà, n
% gradi di vincolo, m
[m,n] = size(A); 

% calcolo del rango di A
r = rank(A);

% se il sistema è cinematicamente determinato si calcola la soluzione
if and(r == min(m,n), m == n)
    x = linsolve(A,d);
end
</b></pre>
