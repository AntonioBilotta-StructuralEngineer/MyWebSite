<article class="assemblage assemblage-like"><p xmlns:svg="http://www.w3.org/2000/svg">Nel seguito vengono riportate le istruzioni MATLAB per il calcolo della risultante e del baricentro per alcune tipologie di carico ripartito. <figure class="listing figure-like"><pre class="console"><b>% carico ripartito costante
syms q l x;
carico(x, q) = q;
np = 100;
xv = 0:1/np:1;
qv = carico(xv, 1);
plot(xv,qv,'r','LineWidth',2)


Rq = int(carico(x, q), x, 0, l)
xq = int(carico(x, q)*x, x, 0, l)/Rq
</b></pre>
