<figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre xmlns:svg="http://www.w3.org/2000/svg" class="console"><b>% campo di spostamento generico nel piano
rigidDispl = ...
    @(u0, phi0, X0, X)...
    [u0(1)-phi0*(X(2)-X0(2));...
     u0(2)+phi0*(X(1)-X0(1))];

% descrizione geometrica della trave 
syms l;
A = [0; 0];
B = [l; 0];
C = [l; l/2];

% campo di spostamento assumendo come polo il punto A
POLO = A;
syms phiA;
phi0 = phiA;
u0 = sym('uA', [2 1]);
uA = rigidDispl(u0, phi0, POLO, A);
uB = rigidDispl(u0, phi0, POLO, B);
uC = rigidDispl(u0, phi0, POLO, C);

% campo di spostamento assumendo come polo il punto B
POLO = B;
syms phiB;
phi0 = phiB;
u0 = sym('uB', [2 1]);
uA = rigidDispl(u0, phi0, POLO, A);
uB = rigidDispl(u0, phi0, POLO, B);
uC = rigidDispl(u0, phi0, POLO, C);

% campo di spostamento assumendo come polo il punto C
POLO = C;
syms phiC;
phi0 = phiC;
u0 = sym('uC', [2 1]);
uA = rigidDispl(u0, phi0, POLO, A);
uB = rigidDispl(u0, phi0, POLO, B);
uC = rigidDispl(u0, phi0, POLO, C);
