<p xmlns:svg="http://www.w3.org/2000/svg">Si riportano le istruzioni MATLAB utilizzabili per la soluzione del sistema di equazioni differenziali. <figure class="listing figure-like"><pre class="console"><b>syms ua(x) ub(x) EA F l a;
Dua = diff(ua);
Dub = diff(ub);
ode1 = EA*diff(ua,x,2) == 0;
ode2 = EA*diff(ub,x,2) == 0;
odes = [ode1; ode2];
cond1 = ua(0) == 0;
cond2 = ub(l) == 0;
cond3 = ua(a) == ub(a);
cond4 = EA*Dua(a) - EA*Dub(a) == F;
conds = [cond1 cond2 cond3 cond4];
sols = dsolve(odes,conds);
sols.ua
sols.ub
</b></pre>
