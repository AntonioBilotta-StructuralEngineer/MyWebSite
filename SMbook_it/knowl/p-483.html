<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Capoverso</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Le sollecitazioni così ottenute possono essere visualizzate utilizzando le seguenti istruzioni MATLAB®. <figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="console"><b>% diagramma dello sforzo normale
syms N(x);
N(x) = 0;

np = 100;
Xv = 0:1/np:1;
Nv = N(Xv);
Beam = zeros(1, np+1);

plot(Xv,Nv,'g',Xv,Beam,'k','LineWidth',2)
set(gca, 'Ylim', [-1 1])


% diagramma del taglio
syms T(x,q,l);
T(x,q,l) = -q*x+q*l;

np = 100;
Xv = 0:1/np:1;
Tv = T(Xv, 1, 1);
Beam = zeros(1, np+1);

plot(Xv,Tv,'b',Xv,Beam,'k','LineWidth',2)
set(gca, 'Ylim', [-1 1])


% diagramma del momento flettente
syms M(x,q,l);
M(x,q,l) = -q*l^2/2 + q*l*x - q*l*x^2/2;

np = 100;
Xv = 0:1/np:1;
Mv = M(Xv, 1, 1);
Beam = zeros(1, np+1);

plot(Xv,Mv,'r',Xv,Beam,'k','LineWidth',2)
set(gca, 'Ylim', [-1 1])
set(gca, 'YDir','reverse')
</b></pre></div>
