<h6 class="heading"><span class="type">Paragrafo</span></h6>
<p>Si riportano le istruzioni MATLAB utilizzabili per il calcolo delle reazioni vincolari incognite. <figure class="figure-like"><pre class="console"><b>% vettore delle risultanti =
% [orizzontale; verticale; momento]
R = zeros(3,1);

% funzione per il calcolo del momento
momento = @(X0, X, Carico)...
    -Carico(1)*(X(2)-X0(2))+Carico(2)*(X(1)-X0(1));

% coordinate dei punti sui quali sono applicati i carichi
syms L;
A = [0; 0];
B = [L; L/2];
C = [L/2; L];

% scelta del polo
POLO = C;

% per ogni punto si assegna il vettore Carico = [F1; F2; M]
% e si sommano i contributi alla risultante
syms VA MA;
CaricoA = [0; VA; MA];
R = R + CaricoA;
R(3) = R(3) + momento(POLO, A, CaricoA);
R

syms HB;
CaricoB = [HB; 0; 0];
R = R + CaricoB;
R(3) = R(3) + momento(POLO, B, CaricoB);
R

syms F;
CaricoC = [0; -F; 0];
R = R + CaricoC;
R(3) = R(3) + momento(POLO, C, CaricoC);
R

% equazioni di equilibrio
eqns = [
R(1) ==0,
R(2) == 0,
R(3)==0
];

% matrice statica e vettore dei carichi assegnati
[B,b] = equationsToMatrix(eqns, [VA, MA, HB]);

% gradi di libertà, n
% gradi di vincolo, m
[n,m] = size(B); 

% calcolo del rango di A
r = rank(B);

% se il sistema è staticamente determinato si calcola la soluzione
if and(r == min(m,n), m == n)
    x = linsolve(B,b);
end

VA = x(1)
MA = x(2)
HB = x(3)
</b></pre>
