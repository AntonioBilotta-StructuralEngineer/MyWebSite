<h6 class="heading"><span class="type">Paragrafo</span></h6>
<p>In generale il moto \(\vec{\chi}\) di un corpo modificherà la posizione, l'orientazione e la forma del corpo. Si dirà quindi <em class="emphasis">deformabile</em> un corpo in grado di modificare la propria forma.</p>
