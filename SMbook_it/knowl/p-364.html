<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Risposta all'esercizio riportato nella <a href="exercises_sec_elasticity_chap_it.html#elasticity_ex_1" class="internal" title="Sottosezione 3.9.3">SottosezioneÂ 3.9.3</a>. <figure class="listing figure-like"><pre class="console"><b>% tensore della tensione che soddisfa le equazioni di equilibrio
syms q 'real';
sig = [0 0; 0 -q];

% tensore della deformazione
syms b s 'real';
e11 = 2*s/(2*s+b);
syms e22 'real';
eps = [e11 0; 0 e22];

% legame elastico
syms E ni 'real';
eq1 = sig(1,1)/E -ni*sig(2,2)/E == eps(1,1);
eq2 = sig(2,2)/E -ni*sig(1,1)/E == eps(2,2);

% equazioni che possono essere risolte rispetto alle incognite q e e22
sol = solve([eq1 eq2],[q e22]);
q = sol.q
e22 = sol.e22

% integrazione della componente veriticale di deformazione
syms u_2 X_2 'real';
syms u_2(X_2);
ode = diff(u_2, X_2, 1) == e22;
cond = u_2(0) == 0;
sol = dsolve(ode,cond);
u_2(X_2) = sol;

% abbassamento verticale w
syms h 'real';
w = -u_2(h)
</b></pre>
