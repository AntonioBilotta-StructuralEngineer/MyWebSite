<h6 class="heading"><span class="type">Paragrafo</span></h6>
<p>Sulla base del campo di spostamento definito dalle <a class="xref" data-knowl="./knowl/motivation_displ_eq.html" title="Equazione 3.4.13">(3.4.13)</a> si utilizzino le seguenti istruzioni MATLAB per calcolare i relativi campi di deformazione e di tensione. <figure class="listing figure-like"><pre class="console"><b>syms t E ni;
X = sym('X', [1 3]);
u = sym('u', [1 3]);
u(1) = -ni*t/E * X(1);
u(2) = -ni*t/E * X(2);
u(3) = t/E * X(3);

Du = [transpose(gradient(u(1), X)); ...
transpose(gradient(u(2), X)); transpose(gradient(u(3), X))];

symDu = 1/2*(Du+transpose(Du))

Voigt_eps = [symDu(1,1); symDu(2,2); symDu(3,3); ...
2*symDu(2,3); 2*symDu(3,1); 2*symDu(1,2)];

Voigt_C = E/((1+ni)*(1-2*ni))*[(1-ni) ni ni 0 0 0; ...
 ni (1-ni) ni 0 0 0; ...
 ni ni (1-ni) 0 0 0; ...
 0 0 0 (1-2*ni)/2 0 0; ...
 0 0 0 0 (1-2*ni)/2 0; ...
 0 0 0 0 0 (1-2*ni)/2];

Voigt_sig = Voigt_C*Voigt_eps;
simplify(Voigt_sig)
</b></pre>
