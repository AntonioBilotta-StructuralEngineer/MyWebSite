</h6>In campo dinamico il campo vettoriale \(\vec{v}\) assume il significato di campo delle velocità. Pertanto non si parlerà di lavori ma di potenza esterna e potenza interna. Inoltre la potenza esterna eguaglierà la somma di potenza interna e variazione di energia cinetica.</article><span class="incontext"><a href="plv_sec_stress_chap_it.html#li-75">Contesto</a></span>
