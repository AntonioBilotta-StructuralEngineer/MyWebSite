<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Capoverso</span></h6>
<p>Se nell'equazione <a class="xref" data-knowl="./knowl/cauchy_tetrahedron_eq.html" title="Equazione 2.3.2">(2.3.2)</a> si assume \(\vec{n}=\vec{e}_1\) si ottiene</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
\func{\vec{t}}{\vec{x}, \vec{e_1}} = - \func{\vec{t}}{\vec{x}, -\vec{e}_1} \,.\tag{2.3.3}
\end{equation}
</div>
<p class="continuation">La stessa condizione vale per  \(\vec{n}=\vec{e}_2\) e  \(\vec{n}=\vec{e}_3\text{.}\)</p>
